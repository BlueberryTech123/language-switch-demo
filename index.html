<!DOCTYPE html>
<html lang="en">
<head>
    <!-- (ignore this please) python -m http.server 8000 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language switching demo</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="updateLanguageStyles();">
    <center>
        <h1 class="en">Hello, I like bread</h1>
        <h1 class="cn">您好，我爱面包</h1>

        <p class="en">
            I like bread 
        </p>
        <p class="cn">
            我爱面包
        </p>

        <img src="https://i.imgflip.com/5gzqvs.jpg" style="width: 300px; height: 300px;"><br>

        <button onclick="changeLanguageIndex(1)" class="en">Change Language (中文)</button>
        <button onclick="changeLanguageIndex(0)" class="cn">改变语言 (English)</button>

        <br><br><small>Code is available on <a href="">Github</a></small>
    </center>
</body>
</html>
